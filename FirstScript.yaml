- name: Powershell
  hosts: all
  tasks:
     - name: Run basic PowerShell script
       vars:
         foo: this is an input variable
       ansible.windows.win_powershell:
         script: |
            [CmdLetBinding()]
            param
            (
                [String]$foo
            )
            $ErrorActionPreference = "Stop"
            Write-Output $Ansible.foo
